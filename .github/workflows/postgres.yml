name: Postgres

on:
  push:
    branches:
      - "main"
    paths:
      - ".github/workflows/postgres.yml"
      - "docker/dockerfile.postgres"
  workflow_dispatch:
    inputs:
      mumak_version:
        description: 'Mumak version to be included in the postgres image. (Defaults to latest)'
        required: false

env:
  MUMAK_VERSION: ${{github.event.inputs.mumak_version}}

jobs:
  build-images:
    strategy:
      fail-fast: false
      matrix:
        include:
          - context: .
            file: docker/dockerfile.postgres
            endpoint: demeter-run/ext-mumak-postgres

    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          platforms: linux/amd64, linux/arm64
          push: true
          tags: ghcr.io/${{ matrix.endpoint }},ghcr.io/${{ matrix.endpoint }}:${{ github.sha }}
