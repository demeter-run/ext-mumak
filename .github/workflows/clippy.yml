name: Clippy

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/clippy.yml"
      - "operator/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/clippy.yml"
      - "operator/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clippy check lints
        run: cargo clippy -- -D warnings
